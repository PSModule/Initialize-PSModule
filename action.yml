name: Initialize-PSModule
description: Initialize/Install PSModule framework on the runner
branding:
  icon: activity
  color: blue

inputs:
  Version:
    description: The version of the module to install.
    required: false
    default: $null
  Verbose:
    description: Enable verbose output.
    required: false
    default: 'true'
  WhatIf:
    description: Run in WhatIf mode.
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Run Initialize-PSModule
      shell: pwsh
      env:
        Version: ${{ inputs.Version }}
        Verbose: ${{ inputs.Verbose }}
        WhatIf: ${{ inputs.WhatIf }}
      run: |
        # Initialize-PSModule

        Write-Output '::group::Initialize-PSModule'
        Write-Output 'Action inputs:'
        $params = @{
            Version = $env:Version
            Verbose = $env:Verbose -eq 'true'
            WhatIf  = $env:WhatIf -eq 'true'
        }
        $params.GetEnumerator() | Sort-Object -Property Name
        . "$env:GITHUB_ACTION_PATH\scripts\main.ps1" @params
        Write-Output '::endgroup::'
