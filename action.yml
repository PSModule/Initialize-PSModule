name: 'Initialize-PSModule'
description: 'Initialize/Install PSModule framework on the runner'
branding:
  icon: activity
  color: blue

inputs:
  Version:
    description: 'The version of the module to install.'
    required: false
    default: $null #'0.0.7'
  Verbose:
    description: 'Enable verbose output.'
    required: false
    default: 'true'
  WhatIf:
    description: 'Run in WhatIf mode.'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Run Initialize-PSModule
      shell: pwsh
      run: |
        # Initialize-PSModule

        Write-Output '::group::Initializing...'
        Write-Output '-------------------------------------------'
        Write-Output 'Action inputs:'
        $params = @{
            RequiredVersion = "${{ inputs.Version }}"
            Verbose         = [System.Convert]::ToBoolean('${{ inputs.Verbose }}')
            WhatIf          = [System.Convert]::ToBoolean('${{ inputs.WhatIf }}')
        }
        $params.GetEnumerator() | Sort-Object -Property Name
        Write-Output '::endgroup::'

        Write-Output '::group::[Initialize-PSModule] - Installing PSModule.FX...'
        Install-Module -Name PSModule.FX -Force @params
        Write-Output '::endgroup::'

        Write-Output '::group::[Debug info] - PSVersionTable...'
        $PSVersionTable
        Write-Output '::endgroup::'

        Write-Output '::group::[Debug info] - Installed Modules...'
        Get-Module -ListAvailable | Sort-Object -Property Name
        Write-Output '::endgroup::'

        Write-Output '::group::[Debug info] - Environment Variables...'
        Get-ChildItem -Path Env: | Sort-Object -Property Name
        Write-Output '::endgroup::'
